<!DOCTYPE html>
<html lang="en">
<head>

                    </div>

                    </ul>
                   </div>
                   <div class ="percentage-container">

                        <div id="number">0</div>
                        <div id="number">0</div>
                        <div id="number">0</div>
                        <div id="number">0</div>
                        <div id="number">0</div>

                </div>
                </div>
